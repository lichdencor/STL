services:
  stl-db:
    image: postgres:15
    environment:
      POSTGRES_USER: stluser
      POSTGRES_PASSWORD: stlpass
      POSTGRES_DB: stldb
    ports:
      - "5432:5432"
    volumes:
      - stldb-data:/var/lib/postgresql/data

  stl-broker:
    image: apache/kafka:4.0.1
    environment:
      KAFKA_CLUSTER_ID: "ci-cluster-1234"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 5s
      retries: 10
      timeout: 5s

  stl-core:
    image: stl-core:latest
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://stl-db:5432/stldb
      SPRING_DATASOURCE_USERNAME: stluser
      SPRING_DATASOURCE_PASSWORD: stlpass
      KAFKA_BOOTSTRAP_SERVERS: stl-broker:9092
    depends_on:
      - stl-db
      - stl-broker
    ports:
      - "8080:8080"

volumes:
  stldb-data:
  kafka-data:


name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: stluser
          POSTGRES_PASSWORD: stlpass
          POSTGRES_DB: stldb
        options: >-
          --health-cmd "pg_isready -U stluser -d stldb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            PGPASSWORD=$POSTGRES_PASSWORD pg_isready -h localhost -U stluser -d stldb && break
            echo "Postgres not ready yet..."
            sleep 2
          done

      - name: Run Kafka KRaft Broker
        uses: spicyparrot/kafka-kraft-action@v1.1.0
        with:
          kafka-version: "4.0.1"   # or 3.7.0 if you want stable
          kafka-topics: "example,1"

      - name: Build with Maven
        run: ./mvnw clean package

      - name: Run tests
        run: ./mvnw test
        env:
          KAFKA_BOOTSTRAP_SERVERS: ${{ env.kafka_runner_address }}:9093


name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: stluser
          POSTGRES_PASSWORD: stlpass
          POSTGRES_DB: stldb
        options: >-
          --health-cmd "pg_isready -U stluser -d stldb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: apache/kafka:4.0.1
        env:
          KAFKA_CLUSTER_ID: "ci-cluster-1234"
          KAFKA_NODE_ID: 1
          KAFKA_PROCESS_ROLES: "broker,controller"
          KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
          KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
          KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
          KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server kafka:9092"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            PGPASSWORD=$POSTGRES_PASSWORD pg_isready -h localhost -U stluser -d stldb && break
            echo "Postgres not ready yet..."
            sleep 2
          done

      - name: Wait for Kafka
        run: |
          echo "Waiting for Kafka..."
          for i in {1..30}; do
            nc -z localhost 9092 && break
            echo "Kafka not ready yet..."
            sleep 2
          done

      - name: Build with Maven
        run: ./mvnw clean package

      - name: Run tests
        run: ./mvnw test


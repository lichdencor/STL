spring.config.activate.on-profile=dev

# -------------------------------------------------------
# Database Configuration
# -------------------------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/stldb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:stluser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:stlpass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# -------------------------------------------------------
# JPA Configuration
# -------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.show-sql=true

# -------------------------------------------------------
# Flyway Configuration
# -------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# -------------------------------------------------------
# JWT Configuration (dev)
# -------------------------------------------------------
jwt.private-key=classpath:jwt-keys/private_key.pem
jwt.public-key=classpath:jwt-keys/public_key.pem
jwt.expiration=7200000          # 2 hours
jwt.refresh-expiration=86400000 # 24 hours
jwt.issuer=stl-api-dev

# -------------------------------------------------------
# Logging Configuration
# -------------------------------------------------------
logging.level.com.stl=DEBUG
logging.level.com.stl.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

